<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promill-Rechner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Promill-Rechner</h1>
    <div id="user-info" onclick="openUserInfoPopup()">
        Male / 60kg / 172cm
    </div>
    <div id="clock-container">
        <div id="clock">
            <div class="hour">1</div>
            <div class="hour">2</div>
            <div class="hour">3</div>
            <div class="hour">4</div>
            <div class="hour">5</div>
            <div class="hour">6</div>
            <div class="hour">7</div>
            <div class="hour">8</div>
            <div class="hour">9</div>
            <div class="hour">10</div>
            <div class="hour">11</div>
            <div class="hour">12</div>               
        </div>
        <div id="bac-bar"></div>
    </div>
    <button onclick="clearCookie()">clear cookie</button>
    <p>Click on a number to add alcoholic drinks at that time.</p>

    <!-- Popups -->
    <div id="user-info-popup" class="popup">
        <div id="user-info-popup" class="popup">
            <h2>User Info</h2>
            <form onsubmit="saveUserInfo(); return false;">
                <label for="gender">Gender:</label>
                <select id="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="inter">Inter</option>
                </select>
                <br>
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" required>
                <br>
                <label for="height">Height (cm):</label>
                <input type="number" id="height" required>
                <br>
                <button type="submit">Save</button>
                <button type="button" onclick="closePopup('user-info-popup')">Cancel</button>
            </form>
        </div>
        
        <div id="drink-popup" class="popup">
            <h2>Add Drink</h2>
            <form onsubmit="saveDrink(selectedHour, document.getElementById('drink-type').value, document.getElementById('quantity').value); return false;">
                <label for="drink-type">Drink Type:</label>
                <select id="drink-type">
                    <option value="beer">Beer</option>
                    <option value="wine">Wine</option>
                </select>
                <br>
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" required>
                <br>
                <button type="submit">Add</button>
                <button type="button" onclick="closePopup('drink-popup')">Cancel</button>
            </form>
        </div>
    </div>
    <div id="drink-popup" class="popup">
        <!-- Drink selection form -->
    </div>

    <script src="scripts.js"></script>
</body>
</html>
