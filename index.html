<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promill-Rechner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Promill-Rechner</h1>
    <div id="user-info" onclick="openUserInfoPopup()">
        Male / 60kg / 172cm
    </div>
    <div id="clock-container">
        <div id="clock">
            <div class="clock-number" onclick="openDrinkPopup(1)">1</div>
            <div class="clock-number" onclick="openDrinkPopup(2)">2</div>
            <div class="clock-number" onclick="openDrinkPopup(3)">3</div>
            <div class="clock-number" onclick="openDrinkPopup(4)">4</div>
            <div class="clock-number" onclick="openDrinkPopup(5)">5</div>
            <div class="clock-number" onclick="openDrinkPopup(18)">18</div>
            <div class="clock-number" onclick="openDrinkPopup(19)">19</div>
            <div class="clock-number" onclick="openDrinkPopup(20)">20</div>
            <div class="clock-number" onclick="openDrinkPopup(21)">21</div>
            <div class="clock-number" onclick="openDrinkPopup(22)">22</div>
            <div class="clock-number" onclick="openDrinkPopup(23)">23</div>
            <div class="clock-number" onclick="openDrinkPopup(0)">0</div>               
        </div>
        <!-- <div id="bac-bar"></div> -->
    </div>
    <button onclick="clearCookie()">clear cookie</button>
    <p>Click on a number to add alcoholic drinks at that time.</p>

    <table id="drinks-table">
        <thead>
            <tr>
                <th>Wann?</th>
                <th>Getränk</th>
                <th>%</th>
                <th>ml</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <table id="bac-table">
        <thead>
            <tr>
                <th>Time</th>
                <th>BAC</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <!-- Popups -->
    <div id="user-info-popup" class="popup">
        <h2>User Info</h2>
        <form onsubmit="saveUserInfo(); return false;">
            <label for="gender">Gender:</label>
            <select id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="inter">Inter</option>
            </select>
            <br>
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" required>
            <br>
            <label for="height">Height (cm):</label>
            <input type="number" id="height" required>
            <br>
            <label for="age">Age:</label>
            <input type="number" id="age" required>
            <br>
            <button type="submit">Save</button>
            <button type="button" onclick="closePopup('user-info-popup')">Cancel</button>
        </form>
    </div>
        
    <div id="drink-popup" class="popup">
        <h2>Getränk hinzufügen</h2>
        <div id="drinks-container">
        <!-- Drink options will be dynamically loaded here -->
        </div>
        <button type="button" onclick="closePopup('drink-popup')">Cancel</button>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
